services:
  - type: web
    name: interior-by-ode
    runtime: node
    buildCommand: npm install
    startCommand: npm start
    rootDir: server
    envVars:
      - key: NODE_ENV
        value: production
      - key: PGSSLMODE
        value: require
      - key: DATABASE_URL
        fromDatabase:
          name: interiors_db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://interior-by-ode.onrender.com
    healthCheckPath: /health
    autoDeploy: true

databases:
  - name: interiors_db
    databaseName: interiors_db
    user: interiors_user
    plan: free