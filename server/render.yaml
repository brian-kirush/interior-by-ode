services:
  - type: web
    name: interior-by-ode
    runtime: node
    buildCommand: npm install  # Now runs from the root directory
    plan: free
    startCommand: node src/server.js  # Path to your server from the root
    rootDir: .  # âœ… The period (.) means "use the repository root"
    envVars:
      - key: NODE_ENV
        value: production
      - key: PGSSLMODE
        value: require
      - key: DATABASE_URL
        fromDatabase:
          name: interiors_db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://interior-by-ode.onrender.com
    healthCheckPath: /health
    autoDeploy: true