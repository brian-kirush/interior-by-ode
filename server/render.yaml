services:
  - type: web
    name: interior-by-ode
    runtime: node
    buildCommand: cd server && npm install  # ✅ Install in server directory
    plan: free
    startCommand: cd server && node server.js  # ✅ Start from server directory
    rootDir: .  # Keep as root since render.yaml is at root
    envVars:
      - key: NODE_ENV
        value: production
      - key: PGSSLMODE
        value: require
      - key: DATABASE_URL
        fromDatabase:
          name: interiors_db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://interior-by-ode.onrender.com
    healthCheckPath: /health
    autoDeploy: true

databases:
  - name: interiors_db
    databaseName: interiors_db
    user: interiors_user
    plan: free